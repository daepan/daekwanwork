<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!-- 탐색을 위해 router-link 구성 요소를 사용하십시오 -->
            <!-- `to` prop를 전달하여 링크를 지정. -->
            <!-- '<router-link>`는 기본적으로`<a>`태그로 렌더링 -->
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>
        <!-- 경로 출구 -->
        <!-- 경로와 일치하는 구성 요소가 router-view에서 렌더링된다 -->
        <router-view></router-view>
    </div>
    <div id="app1">


    </div>

    <script>
        //모듈 시스템을 사용하는 경우 (예 : vue-cli를 통해), Vue 및 VueRouter 가져 오기
        //그리고 나서`Vue.use (VueRouter).

        // 1. 경로 구성 요소를 정의한다 (변수선언)
        // 다른 파일에서 가져올 수 있다.
        const Foo = { template: '<div>Foo</div>' }
        const Bar = { template: '<div>bar</div>' }

        // 2. 몇 가지 경로를 정의하십시오.
        // 각 경로는 구성 요소에 매핑되어야합니다. "구성 요소"는
        //를 통해 생성 된 실제 컴포넌트 생성자이거나
        //`Vue.extend ()`, 또는 단지 구성 요소 옵션 객체.
        const routes = [
            { path: '/foo', component: Foo },
            { path: '/bar', component: Bar }
        ]

        // 3. 라우터 인스턴스를 생성하고`routes` 옵션을 전달하십시오
        // 여기에 추가 옵션을 전달할 수 있지만
        // 지금은 간단하게 유지하십시오
        const router = new VueRouter({
            routes // 'routes : routes`의 줄임말 routes===routes:routes
        })

        // 4. 루트 인스턴스를 만들고 마운트합니다.
        // 라우터 옵션을 라우터에 삽입하여
        // 전체 앱 라우터를 인식합니다.
        const app = new Vue({
            router
        }).$mount('#app')


        const User = {
            template: '<div>User {{ $route.params.id }}</div>'
        }

        const router = new VueRouter({
            routes: [
                // 동적 세그먼트는 콜론으로 시작합니다.
                { path: '/user/:id', component: User }
            ]
        })
    </script>


    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
</body>
